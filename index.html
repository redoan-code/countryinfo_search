<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info and Data </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <img src="images/picture1.jpg" class="header-image" alt="Background pattern">
        <div class="header-content">
            <h1 class="logo">Country Explorer</h1>
            <p class="tagline">Country Info by Search</p>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" 
                           id="country-input" 
                           placeholder="Search country..." 
                           autocomplete="off"
                           aria-label="Country search input">
                    <button id="search-btn" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                    <div id="suggestions-container" class="suggestions-dropdown"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="loading-indicator">
            <div class="loader"></div>
            <p>Fetching global data...</p>
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span>No country found. Try another search term.</span>
        </div>

        <div id="results-container" class="results-grid"></div>
    </main>

    <footer class="app-footer">
        <div class="footer-content">
            <p class="copyright">&copy; 2025 Redoan Haq - 2220086. All rights reserved.</p>
            <div class="api-credit">
                <span>Data powered by</span>
                <a href="https://restcountries.com" target="_blank" rel="noopener">REST Countries API</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
